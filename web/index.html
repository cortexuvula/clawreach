<!DOCTYPE html>
<html>
<head>
  <!--

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ClawReach - Connect your devices to OpenClaw Gateway">

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ClawReach">
  <meta name="theme-color" content="#00bcd4">
  
  <!-- Icons -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ClawReach</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Service Worker registration for PWA offline support and push notifications
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          // Register our custom service worker with notification support
          const reg = await navigator.serviceWorker.register('/sw.js');
          console.log('‚úÖ Service Worker registered:', reg.scope);

          // Request notification permission if not already granted
          if (Notification.permission === 'default') {
            const permission = await Notification.requestPermission();
            console.log('üîî Notification permission:', permission);
          }

          // Subscribe to push notifications if permission granted
          if (Notification.permission === 'granted') {
            try {
              const subscription = await reg.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: null // Would use VAPID key in production
              });
              console.log('üîî Push subscription:', subscription);
            } catch (err) {
              console.log('‚ÑπÔ∏è Push subscription not available (requires HTTPS + VAPID key)');
            }
          }
        } catch (err) {
          console.warn('‚ö†Ô∏è Service Worker registration failed:', err);
        }
      });
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
